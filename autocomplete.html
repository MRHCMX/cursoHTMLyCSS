<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="description" content="Formulario HTML" />
      <meta name="robots" content="index, follow" />
      <title>Calendario</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/style.css" />
   </head>

   <body>
      <main>
         <form action="">
            <label for="nombre">
               <span>¿Cual es tu nombre?
                  <input type="text" name="nombre" id="nombre" autocomplete="name" required>
               </span>
            </label>

            <label for="correo">
               <span>Correo electronico
                  <input type="email" name="correo" id="correo" autocomplete="email" required>
               </span>
            </label>

            <label for="pais">
               <span>¿En que pais vives?
                  <input type="text" name="pais" id="pais" autocomplete="country" required>
               </span>
            </label>

            <label for="cp">
               <span>Ingresa tu codigo postal
                  <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
               </span>
            </label>

            <input type="submit">
         </form>
      </main>
   </body>
</html>
